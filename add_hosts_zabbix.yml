---
 - hosts: all
   vars_files:
   - ./vars_hosts_zabbix.yml

   tasks:
   - name: Create new host
     local_action:
       module: zabbix_host
       server_url: http://{{ zabbix_server }}/zabbix
       login_user: "{{ user }}"
       login_password: "{{ pass }}"
       host_name: "{{ item.hostname }}"
       visible_name: "{{ item.name }}"
       description: "{{ descricao }}"
       host_groups:
       - "{{ srv_linux }}"
       link_templates:
       - "{{ template }}"
       status: enabled
       state: present
       inventory_mode: automatic
       interfaces:
       - type: 1
         main: 1
         useip: 1
         ip: "{{ item.ip }}"
         dns: "{{ item.hostname }}"
         port: 10050
       - type: 2
         main: 1
         useip: 1
         ip: "{{ item.ip }}"
         dns: "{{ item.hostname }}"
         port: 161
     with_items: "{{ host_add }}"

